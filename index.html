<!DOCTYPE html>
<html>
<head>
    <title>Tes Firebase</title>
</head>
<body>
    <h1>Tes Firebase</h1>
    <button id="testButton">Tes Koneksi Firebase</button>
    <div id="result"></div>

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCugcz9mTLRBM18LB00VCnOFkrA0mvTeU4",
            authDomain: "nota-1d8c3.firebaseapp.com",
            projectId: "nota-1d8c3",
            storageBucket: "nota-1d8c3.firebasestorage.app",
            messagingSenderId: "712424132553",
            appId: "1:712424132553:web:70b9a8e7931a5c206da218",
            measurementId: "G-7D9TDZZLFW"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Tambahkan event listener ke button
        document.getElementById('testButton').addEventListener('click', function() {
            // Tes simpan data ke Firestore
            db.collection('test').doc('test' + Date.now()).set({
                timestamp: new Date(),
                message: 'Tes berhasil pada ' + new Date().toString()
            })
            .then(() => {
                document.getElementById('result').innerHTML = 'Berhasil menyimpan data ke Firebase!<br>Waktu: ' + new Date().toString();
                
                // Ambil data yang baru saja disimpan
                return db.collection('test').get();
            })
            .then((querySnapshot) => {
                let html = '<h3>Data di Firestore:</h3>';
                querySnapshot.forEach((doc) => {
                    html += '<p>' + doc.id + ' => ' + JSON.stringify(doc.data()) + '</p>';
                });
                document.getElementById('result').innerHTML += html;
            })
            .catch((error) => {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
